<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f4f8;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        p {
            color: #718096;
            margin: 10px 0;
        }

        .username {
            font-weight: bold;
            color: #4a5568;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .btn:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="icon">âœ…</div>
    <h1>MFA Verification Successful</h1>
    <p th:if="${#authentication != null}">Welcome, <span class="username" th:text="${#authentication.name}">User</span>
    </p>
    <p>Your identity has been verified.</p>
    <a class="btn" th:href="@{/dashboard}">Continue to Dashboard</a>
</div>
</body>
</html>
