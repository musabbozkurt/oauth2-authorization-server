<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login OTT</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
</head>

<body>
<div class="container my-5">
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1">Login OTT</h1>
    </div>
    <form method="post" th:action="@{/login/ott}">
        <div class="row mb-3">
            <label class="form-check-label" for="token">Token</label>
            <input autofocus="autofocus" class="form-control" id="token" name="token" placeholder="Token"
                   required="required" th:value="${token}" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Sign in</button>
    </form>
</div>
</body>
</html>
