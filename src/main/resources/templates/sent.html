<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sent OTT Page</title>
</head>

<body>
<div class="min-h-screen bg-gray-50">

    <main class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-semibold mb-4">One Time Token Link</h2>
            <p class="text-gray-600">
                Please check the application logs, your One Time Token (OTT) has been printed!
                Search for <span style="color: blue;">/login/ott?token=</span> in the logs
            </p>
        </div>
    </main>
</div>
</body>
</html>
