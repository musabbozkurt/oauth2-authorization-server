<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center mb-4">Login</h3>

                    <div class="alert alert-danger" th:if="${param.failed}">
                        Invalid username or password
                    </div>

                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs nav-fill mb-3" id="loginTabs">
                        <li class="nav-item">
                            <button aria-controls="password" aria-selected="true" class="nav-link active"
                                    data-bs-target="#password" data-bs-toggle="tab" id="password-tab"
                                    role="tab" type="button">
                                Password
                            </button>
                        </li>
                        <li class="nav-item">
                            <button aria-controls="ott" aria-selected="false" class="nav-link"
                                    data-bs-target="#ott" data-bs-toggle="tab" id="ott-tab"
                                    role="tab" type="button">
                                One Time Token
                            </button>
                        </li>
                    </ul>

                    <!-- Tab content -->
                    <div class="tab-content" id="loginTabsContent">
                        <!-- Password Login Tab -->
                        <div aria-labelledby="password-tab" class="tab-pane fade show active" id="password"
                             role="tabpanel">
                            <form method="post" th:action="@{/login}">
                                <div class="mb-3">
                                    <label class="form-label" for="username">Username</label>
                                    <input autofocus class="form-control" id="username" name="username" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="password-form">Password</label>
                                    <input class="form-control" id="password-form" name="password" required
                                           type="password">
                                </div>

                                <div class="d-grid">
                                    <button class="btn btn-primary" type="submit">Sign In</button>
                                </div>
                            </form>
                        </div>

                        <!-- OTT Login Tab -->
                        <div aria-labelledby="ott-tab" class="tab-pane fade" id="ott"
                             role="tabpanel">
                            <form method="post" th:action="@{/ott/generate}">
                                <div class="mb-3">
                                    <label class="form-label" for="ott-email">Username</label>
                                    <input class="form-control" id="ott-email" name="username" required>
                                </div>

                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="submit">Get Login link</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
