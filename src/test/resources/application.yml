server:
  port: '9000'

spring:
  main:
    allow-bean-definition-overriding: true

  datasource:
    url: 'jdbc:tc:mariadb:12.1.2://localhost:3306/oauth2_authorization_server'
    username: mb_test
    password: 'test'
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  flyway:
    enabled: true
    baseline-version: 0
    baseline-on-migrate: true
    schemas: oauth2_authorization_server
    table: schema_version
    validate-on-migrate: true

  jpa:
    properties:
      hibernate:
        format_sql: true
        default_schema: oauth2_authorization_server
    defer-datasource-initialization: false # https://stackoverflow.com/a/69235286 -> https://docs.spring.io/spring-boot/docs/current/reference/html/howto.html
    hibernate:
      ddl-auto: validate
    generate-ddl: false
    show-sql: true

  ai:
    openai:
      api-key: ${DEEP_SEEK_API_KEY:test-deep-seek-api-key}
    # NEW in 2.0: Official OpenAI Java SDK
    openai-sdk:
      api-key: ${OPENAI_API_KEY:test-openai-api-key}
      chat:
        options:
          model: gpt-4o
      # Multi-provider support (same code, different backend):
      # Azure OpenAI:
      #   base-url: https://<deployment>.openai.azure.com
      #   microsoft-deployment-name: <deployment-name>
      # GitHub Models:
      #   base-url: https://models.inference.ai.azure.com
      #   api-key: github_pat_XXX

    # NEW in 2.0: Anthropic Citations & Skills API
    anthropic:
      api-key: ${ANTHROPIC_API_KEY:test-anthropic-api-key}
      timeout: 600s
      chat:
        options:
          model: claude-sonnet-4-5

    # NEW in 2.0: Google GenAI (Gemini) integration
    google:
      genai:
        api-key: ${GOOGLE_GENAI_API_KEY:test-google-api-key}
        chat:
          options:
            model: gemini-2.0-flash

    # NEW in 2.0: Redis Chat Memory configuration
    chat:
      memory:
        repository:
          redis:
            key-prefix: "spring-ai-chat:"
            time-to-live: 1h

logging:
  level:
    org.springframework.security: info

springdoc:
  api-docs:
    path: /v3/api-docs # http://localhost:9000/v3/api-docs
  swagger-ui:
    path: /swagger-ui.html # http://localhost:9000/swagger-ui/index.html
    csrf:
      enabled: true

environment-namespace: server

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, loggers, prometheus
  tracing:
    export:
      zipkin:
        enabled: false
  otlp:
    metrics:
      export:
        enabled: false
